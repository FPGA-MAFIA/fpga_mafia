# this is a github action that runs the python build

name: mafia_sanity

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: [self-hosted , windows, x64]
    steps:
      - uses: actions/checkout@v2
      - name: Run build BIG_CORE -all -app -hw -sim
        run: python build.py -dut 'big_core' -debug -all -app -hw -sim
      - name: Run build MINI_CORE -all -app -hw -sim
        run: python build.py -dut 'mini_core' -debug -all -app -hw -sim
      - name: Run build SC_CORE -all -app -hw -sim 
        run: python build.py -dut 'sc_core' -debug -all -app -hw -sim
      - name: Run build CACHE -all -hw -sim -pp
        run: python build.py -dut 'cache' -debug -regress level0 -hw -sim -pp

